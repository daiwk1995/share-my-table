<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/s/css/bootstrap.min.css"/>
	    <link rel="stylesheet" href="/s/css/style.css"/>
	    <link rel="stylesheet" href="/s/css/header.css"/>
        <script src="/s/js/jquery.min.js"></script>
        <script src="/s/js/bootstrap.min.js"></script>
        <script src="/s/js/jquery-3.3.1.min.js"></script>
        <script src="/s/js/js.cookie.js"></script>
	    <script src="/s/js/routine.js"></script>
        <script src="/s/js/layer/layer.js"></script>
	</head>
	<body onload="cartel(1);">
		<div class="container-fluid">

         <div class="row col-md-12 col-lg-12 col-xs-12 col-sm-12">
             <div class="header row col-md-12 col-lg-12 col-xs-12 col-sm-12">
                 <div class="logo">Share My Table</div>
                 <div class="menu">
                     <a class="name" id="getuname" href="/person"></a>
                     <a class="name" href="/second">Home</a>
                     <button class="logout" onclick="logout();">
                         <img style='width: 30px; height: 30px;' src='s/img/logout.png'/>
                     </button>
                 </div>
             </div>
         </div>

            <div style="margin-top: 80px;">
		        <div class="aside row col-lg-2 col-xs-2 col-sm-2">
                    <div class="level"><a href="#">Vegetable</a></div>
                    <div class="level"><a href="#">Fruit</a></div>
                    <div class="level"><a href="#">Dairy</a></div>
                    <div class="level"><a href="#">Meat</a></div>
                    <div class="level"><a href="#">Seafood</a></div>
                    <div class="level"><a href="#">Grain</a></div>
	            </div>
                <div class="cate_li col-lg-10 col-sm-10 col-xs-10">
                    <div class="list"></div>

                    <div class="page">
                        <button class="pagefirst btn" onclick="cartel('l')"><img style='margin: 0; width: 100%; height: 100%;' src='s/img/first.png'/></button>
                        <button class="pagelr btn" onclick="cartel('n')"><img style='margin: 0; width: 100%; height: 100%;' src='s/img/last.png'/></button>
                        <span class="pagenum">
                            <span>Current </span>
                            <span id="curPage">1</span>
                            <span>/ </span>
                            <span id="totalPage">1</span>
                            <span>Pages</span>
                        </span>
                        <button class="pagelr btn" onclick="cartel('m')"><img style='margin: 0; width: 100%; height: 100%;' src='s/img/next.png'/></button>
                        <button class="pageend btn" onclick="cartel('q')"><img style='margin: 0; width: 100%; height: 100%;' src='s/img/end.png'/></button>
                    </div>
                </div>
            </div>
            </div>
            <div class="bs_g center-block">
                <button class="bag_btn" onclick="window.location.href='/bag'">BAG</button>
                <button class="search_btn" onclick="window.location.href='/search'">SEARCH</button>
            </div>
	    </div>
	</body>
</html>
